<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leivaconstruction.co.nz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(535deg, #000, #257fff);
            color: white;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            font-size: 1rem;
            opacity: 0.8;
        }
        .qr-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .qr-container img {
            width: 400px;
            height: 400px;
        }
        .qr-container p {
            margin-top: 20px;
            margin-bottom: 1px;
            font-size: 1rem;
            color: #333;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .qr-container img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
